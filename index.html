<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>برنامه ریزی</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="select">
          <select name="todos" class="filter-todos">
            <option value="all">همه</option>
            <option value="completed">انجام شده</option>
            <option value="uncompleted">انجام نشده</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist">
          <!-- <li class="todo">
            <p class="todo__title">todo #1</p>
            <span class="todo__createdAt">1402/1/28</span>
            <button class="todo__edit">
                <i class="far fa-edit"></i>
              </button>
            <button class="todo__check">
              <i class="far fa-check-square"></i>
            </button>
            <button class="todo__remove">
              <i class="far fa-trash-alt"></i>
            </button>
          </li> -->
        </ul>
      </div>
    </section>

        </button>

    </div> -->
    <script src="./js/todolist.js"></script>
  </body>
</html>
